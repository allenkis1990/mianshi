<body>
<script>
    function Parent(){
        this.name = 'Parent'
    }
    Parent.prototype.say=function(){
        console.log('hello parent!')
    }

    function Child(){
        Parent.call(this)
    }
    function Temp(){

    }
    Temp.prototype = Parent.prototype
    Child.prototype = new Temp()
    Child.prototype.constructor = Child //手动设置constructor
    var obj = new Child()
    console.log(obj.constructor===Child); //true


</script>
