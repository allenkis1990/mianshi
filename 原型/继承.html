<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Parent(){
        this.name = 'parent'
        this.haha = 'haha'
        this.ok = 'ok'
    }
    Parent.prototype.say = function(){
        console.log('hello world!')
    }

    function extend(parent,cb){
        function Child(){
            parent.call(this)
            cb&&cb(this)
        }
        function Temp(){}
        Temp.prototype = parent.prototype
        Child.prototype = new Temp()
        Child.prototype.constructor = Child
        return Child
    }


    var Child = extend(Parent,function(context){
        context.name='child'
    })
    Child.prototype.fuck = function(){
        console.log('fuck');
    }
    var p = new Parent()
    var c = new Child()
    console.log(p);
    console.log(c);
//p.say()
//c.fuck()

    s.src = '../a1.js'
    s.onload = function(){
        alert(1)
    }
    document.body.appendChild(s)

</script>
</body>
