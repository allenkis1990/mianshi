<script>
    //http协议特点：1.简单快速 2.无连接 3.无状态 4.灵活

    //http报文组成
    //请求报文
    //1.请求行（http协议版本，方法） 2.请求头（key~value形式 发送给服务端） 3.空行（分割各报文） 4.请求体
    //响应报文
    //1.响应行（http协议版本，响应状态） 2.响应头（key~value形式） 3.空行（分割各报文） 4.响应体

    //常见方法 get post(传输资源) put(更新资源) delete(删除资源) head(获取头部信息)

    //get和post区别
    //1.浏览器回退get是无害的 post会再次提交
    //2.get请求浏览器可以收藏 post不可以
    //3.get请求参数是放在url上 post放在request body里面
    //4.get请求就支持url编码 post支持多种编码
    //5.get请求会主动被缓存 post不会
    //6.get传参是有长度限制的 post不限
    //7.get传参是暴露在url外不安全 post安全

    //http状态码
    //1xx 指示信息，请求已接收，继续处理
    //2xx 成功  206（客户端发送一个range，服务端返回range范围的内容） 200（成功）
    //3xx 重定向 301（永久重定向） 302（临时重定向） 304（文件已有缓存）
    //4xx 客户端错误 400（客户端请求语法错误） 401（没权限） 403（禁止访问） 404（请求资源不存在）
    //5xx 服务端错误 500（服务端错误）
</script>
