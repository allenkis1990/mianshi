<script>
    function fn1(x){
        return x+5
    }
    function fn2(x){
        return x*5
    }
    function fn3(x){
        return x/5
    }


    function compose(...args){
        return function(num){
            let result = args.reduce(function(pre,next){
                return next(pre)
            },num)
            return result
        }
    }
    let result = compose(fn1,fn2,fn1,fn3)(5)
    console.log(result);
