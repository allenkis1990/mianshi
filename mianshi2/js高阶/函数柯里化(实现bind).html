<script>
    Function.prototype.bind2 = function (context, ...outterArgs) {
        //这里的this指的是Function.prototype也就是被bind的函数
        let _this = this
        return function (...innerArgs) {
            //这里this看绑定给谁  如果是dom那就是dom
            let args = [...outterArgs, ...innerArgs, this]
            _this.call(context, ...args)
        }
    }
