<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div class="haha">haha</div>
</div>
<script>
    let main = document.querySelector('.main')
    let haha = document.querySelector('.haha')
    let div = document.createElement('div')
    div.innerHTML = 'div'
    main.insertBefore(div,haha)
</script>
</body>
</html>
