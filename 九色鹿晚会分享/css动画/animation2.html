<!DOCTYPE html>
<html lang="en">
<head>
    <title>动画</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        .demo {
            width: 50px;
            height: 50px;
            background: #000;
            position: fixed;
            right: 50%;
            top:50%;
            animation:1.5s ani ease-in-out forwards;
        }
        .demo2 {
            width: 10px;
            height: 10px;
            background: #000;
            position: fixed;
            right: 10px;
            top:10px;
        }
        @keyframes ani {
            0%{
                width: 50px;
                height: 50px;
                right: 50%;
                top:50%;
                /*animation-timing-function:cubic-bezier(1,-0.84,.04,.95);*/
            }
            100%{
                width: 10px;
                height: 10px;
                right: 10px;
                top:10px;
            }
        }
    </style>
</head>
<body>
<div class="demo"></div>
<!--<div class="demo2"></div>-->
</body>
</html>
