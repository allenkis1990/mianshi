<!--定位实现 需要设置父元素高度-->
<section>
    <style>
        html,body,section{width:100%;height:100%;}
        article{position:relative;width:100%;height:100%;}
        .left{width:300px;background:yellow;height:100%;position:absolute;}
        .right{background:green;height:100%;position:absolute;left:300px;right:0}
    </style>
    <article>
        <div class="left"></div>
        <div class="right"></div>
    </article>
</section>
