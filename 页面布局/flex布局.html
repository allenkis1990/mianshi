<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html *{margin:0;padding:0;}
        body,html{
            width:100%;height:100%;
        }
        section,article{width:100%;height:100%;}
        .art{display:flex;justify-content:center;align-items:center}
        .main{display:flex;width:450px;flex-direction:column;}
        .main-item{height:150px;display:flex}
        .child-item{flex-grow:1;border:1px solid red;}
    </style>
</head>
<body>
<section>
    <article class="art">
        <div class="main">
            <div class="main-item">
                <div class="child-item"></div>
                <div class="child-item"></div>
                <div class="child-item"></div>
            </div>
            <div class="main-item">
                <div class="child-item"></div>
                <div class="child-item"></div>
                <div class="child-item"></div>
            </div>
            <div class="main-item">
                <div class="child-item"></div>
                <div class="child-item"></div>
                <div class="child-item"></div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
