<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*父元素设置display:flex  自适应的元素设置flex:1*/
        *{margin:0;padding:0;}
        .art{display:flex;}
        .left,.right,.center{
            min-height: 150px;
        }
        .center{background:yellow;flex:1}
        .left{background:red;width:250px;}
        .right{background:green;width:250px;}
    </style>
</head>
<body>
<section class="layout">
    <article class="art">
        <div class="left">left</div>
        <div class="center">
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
            <div>通过flex实现</div>
        </div>
        <div class="right">right</div>
    </article>
</section>
</body>
</html>
