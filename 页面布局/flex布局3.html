<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;margin:0;
        }
        html,body,section{width:100%;height:100%;box-sizing: border-box}
        section{display:flex;justify-content:center;align-items:center;}
        article{width:600px;height:600px;border:1px solid red;}
        header{height:80px;background:green;width:100%;text-align:center;color:#fff;line-height:80px;}
        .main{display:flex;}
        .main-left{flex:1;display:flex;flex-direction:column;align-items:center}
        .main-right{flex:1;display:flex;justify-content:center}
        .left-item1{height:250px;width:80%;background:green;}
        .left-item2{height:200px;width:80%;background:yellow;}
        .right-item1{height:350px;width:80%;background:blue;}
    </style>
</head>
<body>
<section>
    <article>
        <header>标题</header>
        <div class="main">
            <div class="main-left">
                <div class="left-item1">left-item1</div>
                <div class="left-item2">left-item2</div>
            </div>
            <div class="main-right">
                <div class="right-item1"></div>
            </div>
        </div>
    </article>
</section>
</body>
</html>
