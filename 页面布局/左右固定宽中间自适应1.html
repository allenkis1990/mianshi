<!DOCTYPE html>

        /*缺点是如果中间内容过多并且高度超过左右两边 会往左右两边渗透 需要创建ＢＦＣ*/

        .left,.right,.center{
            min-height: 150px;
        }
        .center{background:yellow;}
        .left{background:red;float:left;width:250px;}
        .right{background:green;float:right;width:250px;}
