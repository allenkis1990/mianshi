<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" id="input">
<script>
    /**
     * bufferArray需要通过类型化数组来读写 例如new Int8Array(bufferArray)
     */
    var input = document.getElementById('input');
    input.addEventListener('change',function(e){
        var file = e.target.files[0];
//        console.log(file);
        var reader = new FileReader();
        reader.addEventListener('load',function(e){
            var res = e.target.result;
//            console.log(res);
//            console.log(new Int8Array(res));
            var binaryArr = new Uint8Array(res);
            console.log(binaryArr);
//            binaryArr.forEach(function(item){
//                console.log(item);
//            })
            console.log(new Blob([res]));
        })
//        reader.readAsText(file,'utf-8');//文字
//        reader.readAsDataURL(file);//base64地址
//        reader.readAsBinaryString(file);//二进制字符串 容量可能会比实际文件更大点
        reader.readAsArrayBuffer(file);//ArrayBuffer 容量和实际的一样
    })
</script>
</body>
</html>
