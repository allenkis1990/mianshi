<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/demo1.css">
</head>
<body>
<section class="header">
    <header>
        <h1>
            <span class="return"></span>
            <div>2017年度</div>
        </h1>
        <nav>
            <ul>
                <li>全部</li>
                <li>公需课</li>
                <li>专业课</li>
            </ul>
            <div>学习时间
                <span class="ico-up"></span>
                <span class="ico-down"></span>
            </div>
        </nav>
    </header>
</section>

<section class="content">
    <ul>
        <li>
            <div class="img-box">
                <img src="images/course-pic1.png" alt="">
                <span class="passed"></span>
            </div>
            <div class="info-box">
                <div class="tit">劳动关系协调员基础知识</div>
                <div class="subject">
                    <span class="ico-subject"></span>
                    <span class="subject-text">公需课</span>
                </div>
                <div class="timeAndScore">
                    <div class="time">
                        <span class="ico-time"></span>
                        <span class="time-text">5学时</span>
                    </div>
                    <div class="score">
                        <span class="ico-score"></span>
                        <span class="score-text">测验:100分</span>
                    </div>
                </div>
                <div class="studyInfo">
                    <div class="progress-box">
                        <div class="progress"></div>
                    </div>
                    <span class="pre">50%</span>
                </div>
            </div>
        </li>
    </ul>
</section>


<section class="footer">
    <footer>
        <ul>
            <li>
                <span class="footer-ico ico-home"></span>
                <span>首页</span>
            </li>
            <li>
                <span class="footer-ico ico-myStudy"></span>
                <span>我的学习</span>
            </li>
            <li>
                <span class="footer-ico ico-da"></span>
                <span>学习档案</span>
            </li>
            <li>
                <span class="footer-ico ico-mine"></span>
                <span>我的</span>
            </li>
        </ul>
    </footer>
</section>




<script src="js/rem.js"></script>
</body>
</html>
