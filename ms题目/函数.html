<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="main">
    <div class="haha">haha</div>
    <div class="replace">replace</div>
</div>

<body>
<script src="../错误捕获/js/jquery-1.9.1.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded',function(){
        console.log('DOMLoad');
    })

    window.onload=function(){
        console.log('windowLoad');
    }
    window.addEventListener('load',function(){
        console.log('Load');
    })
    $(function(){
        console.log('readyLoad');
    })

    function createEle(eleTag,content){
        let ele = document.createElement(eleTag)
        ele.innerHTML = content
        return ele;
    }

    let main = document.querySelector('.main'),
        haha = document.querySelector('.haha'),
        replace = document.querySelector('.replace')
    let span1 = createEle('span','span1')
    main.appendChild(span1)

    let span2 = createEle('span','span2')
    main.insertBefore(span2,haha)

    let span3 = createEle('span','span3')
    main.replaceChild(span3,replace)

    main.removeChild(span1)

    var text = document.createTextNode('12345')
    main.appendChild(text)

    var length = 10;
    function fn() {
        console.log(this.length);
    }

    var obj = {
        length: 5,
        method: function(fn) {
            fn();

            arguments[0]();
        }
    };
    obj.method(fn, 1);//10,2

</script>
</body>
</html>
