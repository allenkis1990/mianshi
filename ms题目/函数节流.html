<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height:2000px;">

<script>
    scroll(function(){
        console.log('执行页面滚动操作');
    },200)
    function scroll(cb,delay){
        var time = null
        window.addEventListener('scroll',function(){
            scrollFn(cb,delay);
        })

        function scrollFn(cb,delay){
            var currentTime = new Date().getTime();
            if(time){
                if(currentTime - time >delay){
                    cb&&cb();
                } else {
                    console.warn('短时间内不要一直重复执行操作')
                }
            }else {
                cb&&cb();
            }
            time = new Date().getTime();
        }

    }
</script>
</body>
</html>
