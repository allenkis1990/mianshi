<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /**
     * 1.箭头函数的this指向的是定义函数地方的上下文
     */

    var obj = {
        name:'allen',
        fn:()=>{
            console.log(this)//window
        },
        fn2(){
            setTimeout(()=>{
                console.log(this)//obj
            })
        }
    }
    obj.fn();
    obj.fn2();


</script>
</body>
</html>
