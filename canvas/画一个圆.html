<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{border:1px solid red;margin:50px auto;display:block}
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    ctx.beginPath()
    var w = canvas.width,h = canvas.height
    ctx.lineWidth = 5
    ctx.strokeStyle = 'blue'
    ctx.fillStyle = 'red'
    ctx.arc(w/2,h/2,50,0,2*Math.PI)
    ctx.stroke()
    ctx.fill()

</script>
</body>
</html>
