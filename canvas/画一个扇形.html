<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{border:1px solid red;margin:50px auto;display:block}
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    ctx.beginPath()
    var x = canvas.width/2,y = canvas.height/2
    ctx.moveTo(x,y)
    ctx.lineTo(x+100,y)

    ctx.fillStyle = 'red'
//    ctx.arc(x,y,100,0,Math.PI/4)
    ctx.arc(x,y,100,0,Math.PI/4,true)//true是是否反方向

    ctx.lineTo(x,y)

    ctx.fill()



</script>
</body>
</html>
