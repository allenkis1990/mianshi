<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{border:1px solid red;margin:50px auto;display:block}
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    ctx.beginPath()
    /*ctx.fillStyle = 'red'
    ctx.font="40px Arial";
    ctx.fillText('刘伟恒',100,100)//第四个参数是最大宽度*/

    ctx.strokeStyle = 'red'
    ctx.fillStyle = 'blue'
    ctx.font="40px Arial";
    ctx.strokeText('刘伟恒',100,100)




</script>
</body>
</html>
