<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cas" style="border:1px solid red"></canvas>
<script>
    var canvas = document.getElementById('cas')
    var context = canvas.getContext('2d')
    //开始画
    context.beginPath()
    context.lineWidth = 5
    //空心矩形边框的颜色
    context.strokeStyle = 'green'
    //绘制空心矩形
    context.strokeRect(50,50,100,100)
</script>
</body>
</html>
