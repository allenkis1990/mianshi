<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cas" style="border:1px solid red"></canvas>
<script>
    var canvas = document.getElementById('cas')
    var context = canvas.getContext('2d')
    //开始画
    context.beginPath()
    //实心矩形的填充颜色
    context.fillStyle = 'green'
    //绘制一个实心矩形
    context.fillRect(50,50,100,100)
</script>
</body>
</html>
